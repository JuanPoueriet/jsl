<div class="page-container container">
  <h1 class="page-title" jslAnimateOnScroll>{{ 'TECH_STACK.TITLE' | translate }}</h1>
  <p class="page-subtitle" jslAnimateOnScroll>{{ 'TECH_STACK.SUBTITLE' | translate }}</p>

  <ng-container *ngIf="techCategories$ | async as categories">
    <section class="tech-category" *ngFor="let category of categories" jslAnimateOnScroll>
      
      <div class="category-header">
        <lucide-icon [name]="category.icon"></lucide-icon>
        <h2>{{ 'TECH_STACK.' + category.key + '_TITLE' | translate }}</h2>
      </div>
      <p class="category-subtitle">{{ 'TECH_STACK.' + category.key + '_DESC' | translate }}</p>
      
      <div class="tech-grid">
        <jsl-logo-card 
          *ngFor="let tech of category.technologies"
          [imageUrl]="tech.imageUrl"
          [name]="tech.name">
        </jsl-logo-card>
      </div>

    </section>
  </ng-container>

</div>

<jsl-cta-section 
  eyebrowKey="TECH_STACK.CTA_EYEBROW"
  titleKey="TECH_STACK.CTA_TITLE"
  subtitleKey="TECH_STACK.CTA_SUBTITLE">
</jsl-cta-section>
